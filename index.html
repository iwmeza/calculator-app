<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator APP</title>
</head>
<body>

  <div class="main">
    
        <h1 style="display: none;">Basic Calculator with <br> HTML, CSS & JavaScript</h1>

        <p id="username">@IWMEZA</p>

        <div class="calculator">
            <div class="calculator__header">
                <span>Calculator</span>
                <div id="mode">
                    <span></span>
                </div>
            </div>
            <div class="calculator__screen">
                <div class="calculator__screen__operations"><span></span></div>
                <div class="calculator__screen__digits"><span></span></div>
            </div>
            <div class="calculator__body">
                <button class="button"><span>7</span></button>
                <button class="button"><span>8</span></button>
                <button class="button"><span>9</span></button>
                <button class="button" id="delete"><span>DEL</span></button>

                <button class="button"><span>4</span></button>
                <button class="button"><span>5</span></button>
                <button class="button"><span>6</span></button>
                <button class="button" id="sum"><span>+</span></button>

                <button class="button"><span>1</span></button>
                <button class="button"><span>2</span></button>
                <button class="button"><span>3</span></button>
                <button class="button" id="subtract"><span>-</span></button>

                <button class="button"><span>.</span></button>
                <button class="button"><span>0</span></button>
                <button class="button" id="multiply"><span>*</span></button>
                <button class="button" id="divider"><span>/</span></button>

                <button class="button" id="reset"><span>RESET</span></button>
                <button class="button" id="equal"><span>=</span></button>
            </div>
        </div>
  </div>
  <script src="assets/main.js"></script>
</body>
</html>
